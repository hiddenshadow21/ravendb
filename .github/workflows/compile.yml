name: compile

on:
  pull_request

jobs:
  job1:
    name: Compile Server & Studio
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x 
      - name: Setup .NET 6	
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore
        run: |
          git clean -xfd
          dotnet restore
      - name: Build Server
        run: dotnet build
      - name: Setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '10'
      - name: Restore
        run: |
          npm install
          npm run restore
        working-directory: src/Raven.Studio
      - name: Compile Studio
        run: npm run compile
        working-directory: src/Raven.Studio
